<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Digi Studio - AI Video Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 600px;
      background: #020617;
      border-radius: 1.5rem;
      padding: 1.8rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.3);
    }
    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      margin-bottom: .4rem;
    }
    p {
      color: #9ca3af;
      font-size: .9rem;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      margin-top: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(148,163,184,0.5);
      background: #020617;
      color: #e5e7eb;
      padding: .7rem;
      resize: vertical;
      outline: none;
      font-size: .9rem;
    }
    textarea:focus {
      border-color: #6366f1;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: .75rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg,#4f46e5,#ec4899);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: .95rem;
    }
    button:disabled {
      opacity: .5;
      cursor: default;
    }
    .status {
      margin-top: .8rem;
      font-size: .85rem;
    }
    a.download-link {
      display: inline-block;
      margin-top: .7rem;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Social Digi Studio</h1>
    <p>Type your script in Hinglish/English and get an AI generated slideshow video with voice.</p>

    <textarea id="script" placeholder="Example: Aaj hum baat karenge how to grow your business online..."></textarea>
    <button id="btn">Generate Video</button>

    <div class="status" id="status"></div>
    <a id="download" class="download-link" style="display:none;">Download your video</a>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const statusBox = document.getElementById("status");
    const downloadLink = document.getElementById("download");
    const textarea = document.getElementById("script");

    async function generateVideo() {
      const text = textarea.value.trim();
      if (!text) {
        statusBox.textContent = "Please enter some text first.";
        return;
      }

      btn.disabled = true;
      statusBox.textContent = "Generating video... This may take 30-90 seconds.";
      downloadLink.style.display = "none";

      try {
        const res = await fetch("/api/generate-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || ("Server error " + res.status));
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = "social-digi-video.mp4";
        downloadLink.style.display = "inline-block";
        downloadLink.textContent = "Download your video";
        statusBox.textContent = "Video ready!";
      } catch (err) {
        console.error(err);
        statusBox.textContent = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", generateVideo);
  </script>
</body>
  </html>
